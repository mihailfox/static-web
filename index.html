<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Static page demo</title>
</head>
<body>
    <header>
        <h1>
            Static page demo
        </h1>
    </header>

    <main class="container">
        <form>
            <div>
              <label for="firstName" >First Name</label>
              <input type="text" id="firstName" autocomplete="off" placeholder="First Name"/>
            </div>
            <div>
                <label for="lastName" >Last Name</label>
                <input type="text" id="lastName" autocomplete="off" placeholder="Last Name"/>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" autocomplete="off" placeholder="Password"/>
            </div>
            <div>
                <label for="date">Date</label>
                <input type="date" id="date">
            </div>
            <div>
                <label for="messageText">Message Text</label>
                <input type="text" id="messageText" autocomplete="off" placeholder="Your message"/>
            </div>
            <div>
                <label for="result">Result</label>
                <textarea id="result" rows="5" readonly autocomplete="off" placeholder="Result..."></textarea>
            </div>
        </form>
        <div>
            <label for="details">Details</label>
            <textarea id="details" rows="1" readonly autocomplete="off" placeholder="Details"></textarea>
        </div>
        <div class="button-container">
            <button class="simple-button" id="showMessage">Show Message</button>
            <button class="simple-button red-button" id="clearForm">Clear Form</button>
        </div>
    </main>
    <footer>
        <p>
            &copy; UTM.Info.ID 2022
        </p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
