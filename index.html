<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Static page demo</title>
</head>
<body>
    <header>
        <h1>
            Static page demo
        </h1>
    </header>

    <main class="container">
        <form method="post">
            <div>
              <label for="firstName" >First Name</label>
              <input type="text" id="firstName" autocomplete="off" placeholder="First Name"/>
            </div>
            <div>
                <label for="lastName" >Last Name</label>
                <input type="text" id="lastName" autocomplete="off" placeholder="Last Name"/>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" autocomplete="off" placeholder="Password"/>
            </div>
            <div>
                <label for="date">Date</label>
                <input type="date" id="date" value="">
            </div>
            <div>
                <label for="messageText">Message Text</label>
                <input type="text" id="messageText" autocomplete="off" placeholder="Your message"/>

                <button type="submit" id="showMessage">Show Message</button>
            </div>
        </form>
    </main>
    <footer>
        <p>
            &copy; UTM.Info.ID 2022
        </p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
